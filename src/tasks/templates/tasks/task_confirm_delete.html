{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Excluir Perfil</h2>
    <p>Tem certeza que deseja excluir a Tarefa <b class="text-danger">{{ tasks.name  }}</b> ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, Excluir</button>
        <a href="{% url 'profile_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
